<div class="row p-3">
  <div
    class="card m-auto"
    *ngFor="let r of residencesList; let i = index"
    style="width: 18rem"
  >
    <img [src]="r.image" class="card-img-top m-auto" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ r.name }}</h5>
      <p class="card-text">
        {{ r.address }}
      </p>
      <a href="#" [routerLink]="['showappart', r.id]" class="btn btn-primary"
        >Go somewhere</a
      >
    </div>
  </div>
</div>
